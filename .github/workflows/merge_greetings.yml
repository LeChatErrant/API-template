name: Merge greeting

on:
  pull_request:
    types: [closed]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Comment PR
        uses: thollander/actions-comment-pull-request@master
        with:
          message: '![Congratulation!](https://github.com/LeChatErrant/API-template/.github/assets/congratulation.gif)'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
