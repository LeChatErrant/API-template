name: Publish types to Github npm package

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (example : 3.2.0)"
        required: true

jobs:
  publish-types:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'
        registry-url: 'https://npm.pkg.github.com'

    - name: Debug dir
      run: ls -la $RUNNER_TEMP

    - name: Debug
      run: cat $RUNNER_TEMP/.npmrc

    - name: Install dependencies
      run: npm install

    - name: Bring the .npmrc generated by setup-node to current directory
      run: cp $RUNNER_TEMP/.npmrc .

    - name: Bring the .npmrc generated by setup-node to home directory
      run: cp $RUNNER_TEMP/.npmrc $HOME

    - name: Publish
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
